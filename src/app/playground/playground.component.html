<div class="playground__container">
  <h1 class="fw-bold mb-3">Choose your game</h1>
  <div class="playground__list">
    <a role="button" class="playground__item" [routerLink]="game.routing" *ngFor="let game of listOfGames">
      <img [src]="game.img" [alt]="game.name" class="mb-3" width="120" height="120">
      <span class="d-block">{{game.name}}</span>
    </a>
  </div>
</div>
